<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
       body{
           margin: 0%;
       }
       .topnav{
           position: fixed;
       }
        .topnav a{
            text-decoration: none;
            font-size: 27px;
            font-family: calibri;
            color: cornsilk;
            padding-top: 13px;
            padding-bottom: 13px;
            width: 300px;
            position: absolute;
            text-align: center;
            border-radius: 15px;
            left: -220px;
            transition: 0.8s;
            transform: rotateZ(6deg);
        }
        .topnav a:hover{
            left: -75px;
            transform: rotateZ(0deg);
        }
        #page-1{
            background-color: darkgreen;
            top: 200px;
        }
        #page-2{
            background-color: darkmagenta;
            top: 265px;
        }
        #page-3{
            background-color: darkolivegreen;
            top: 330px;
        }
        #page-4{
            background-color: darkslategray;
            top: 395px;
        }
        #page-5{
            background-color: darkred;
            top: 460px;
        }
        #page-6{
            background-color: purple;
            top: 525px;
        }
        .container-1 div{
            height: 800px;
            width: 100%;
            font-size: 60px;
            font-family: calibri;
            text-align: center;
        }
        #home{
            background-color: orange;
        }
        #dashboard{
            background-color: hotpink;
        }
        #about{
            background-color: yellowgreen;
        }
        #pricing{
            background-color: violet;
        }
        #resources{
            background-color: tomato;
        }
        #contact{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
   <!-- 
       1. Home
       2. Dashboard
       3. About
       4. Pricing
       5. Resources
       6. Contact
    -->
    <div class="topnav">
        <a href="#home" id="page-1"> Home </a>
        <a href="#dashboard" id="page-2"> Dashboard </a>
        <a href="#about" id="page-3"> About </a>
        <a href="#pricing" id="page-4"> Pricing </a>
        <a href="#resources" id="page-5"> Resources </a>
        <a href="#contact" id="page-6"> Contact </a>
    </div>
    <div class="container-1">
        <div id="home">HOME</div>
        <div id="dashboard">DASHBOARD</div>
        <div id="about">ABOUT</div>
        <div id="pricing">PRICING</div>
        <div id="resources">RESOURCES</div>
        <div id="contact">CONTACT</div>
    </div>
</body>
</html>
